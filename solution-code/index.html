<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>

  <div id="cart">

    <div class="product">
      <div class="name">
        <span>IronBubble-head</span>
      </div>
  
      <div class="pu">
        $<span>25.00</span>
      </div>
  
      <div class="qty">
        <label>
          QTY
          <input type="number" value="0" min="0">
        </label>
      </div>
  
      <div class="tot">
        $<span>0</span>
      </div>
  
      <div class="rm">
        <button class="btn btn-delete">delete</button>
      </div>
    </div>

    <div class="product">
      <div class="name">
        <span>IronBubble-head</span>
      </div>
  
      <div class="pu">
        $<span>10.00</span>
      </div>
  
      <div class="qty">
        <label>
          QTY
          <input type="number" value="0" min="0">
        </label>
      </div>
  
      <div class="tot">
        $<span>0</span>
      </div>
  
      <div class="rm">
        <button class="btn btn-delete">delete</button>
      </div>
    </div>

  </div>

  <div class="new">
    <input type="text"/>
    <input type="number" min="0"/>
    <button id="create">Create</button>
  </div>
  
  <p class="cta">
    <button id="calc" class="btn btn-success">Calculate prices</button>
  </p>

  <h2>Total Price: $<span>0</span></h2>

  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
