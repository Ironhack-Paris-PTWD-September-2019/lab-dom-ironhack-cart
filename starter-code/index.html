<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ironhack cart</title>
  </head>
  <body>
    <!-- start here -->
    <h1>Ironhack Merchandising Shop</h1>
    <div class="list-products">
      <div class="product">
        <div class="name">
          <span>IronBubble-head</span>
        </div>

        <div class="pu">$<span>25.00</span></div>

        <div class="qty">
          <label>
            QTY
            <input type="number" value="0" min="0" />
          </label>
        </div>

        <div class="subtot">$<span>0</span></div>

        <div>
          <button class="btn btn-delete">delete</button>
        </div>
      </div>
      <div class="product">
        <div class="name">
          <span>Ironshirt</span>
        </div>

        <div class="pu">$<span>15.00</span></div>

        <div class="qty">
          <label>
            QTY
            <input type="number" value="0" min="0" />
          </label>
        </div>

        <div class="subtot">$<span>0</span></div>

        <div>
          <button class="btn btn-delete">delete</button>
        </div>
      </div>
      <div class="new-product">
        <div class="name">
          <input type="text" placeholder="Insert a name" />
        </div>

        <div class="pu">
          <input type="number" min="0" placeholder="Insert a price" />
        </div>

        <div>
          <button class="btn btn-create">create</button>
        </div>
      </div>
    </div>

    <div class="calculate">
      <button class="btn btn-success">Calculate prices</button>
    </div>

    <div class="total-price">
      <h2>Total Price: $<span>0</span></h2>
    </div>

    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
