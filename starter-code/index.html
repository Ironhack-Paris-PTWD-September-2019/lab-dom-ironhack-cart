<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  
  <div class="shop">

    <h1>
      Ironhack Merchandising shop
    </h1>
    ​
      <div class="product-row">
        <div class="name">
          <span>IronBubble-head</span>
        </div>
    ​
        <div class="price">
          $<span>25.00</span>
        </div>
    ​
        <div class="quantity">
          <label>
            QTY
            <input type="number" value="0" min="0" id ="input-quantity">
          </label>
        </div>
    ​
        <div class="total-price">
          $<span>0</span>
        </div>
    ​
        <div class="delete item">
          <button class="btn btn-delete">delete</button>
        </div>
      </div>
    ​

    <div class="product-row">
        <div class="name">
          <span>IronBubble-shirt</span>
        </div>
    ​
        <div class="price">
          $<span>15.00</span>
        </div>
    ​
        <div class="quantity">
          <label>
            QTY
            <input type="number" value="0" min="0" id ="input-quantity">
          </label>
        </div>
    ​
        <div class="total-product">
          $<span id="tot">0</span>
        </div>
    ​
        <div class="delete item">
          <button class="btn btn-delete">delete</button>
        </div>
      </div>

      <button class ="btn-success">
        Calculate Prices
      </button>

    </div>
    



  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
