<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <div id="container">
    ​<h1>Ironhack Merchandising Shop</h1>
  
    <div id="shopping-list">
      <div class="shopping-line">
        <div class="productName">
          <span>IronBubble-head</span>
        </div>
    ​
        <div class="productPrice">
          $<span class="unitPrice">25.00</span>
        </div>
    ​
        <div>
          <label>
            QTY
            <input type="number" value="0" min="0" class="unitQuantity">
          </label>
        </div>
    ​
        <div class="productGlobalPrice">
          $<span class="globalPrice">0.00</span>
        </div>
    ​
        <div>
          <button class="btn btn-delete">delete</button>
        </div>
      </div>

      <div class="shopping-line">
        <div class="productName">
          <span>IronShirt</span>
        </div>
    ​
        <div class="productPrice">
          $<span class="unitPrice">15.00</span>
        </div>
    ​
        <div>
          <label>
            QTY
            <input type="number" value="0" min="0" class="unitQuantity">
          </label>
        </div>
    ​
        <div class="productGlobalPrice">
          $<span class="globalPrice">0.00</span>
        </div>
    ​
        <div>
          <button class="btn btn-delete">delete</button>
        </div>
      </div>
    </div>

    <div id="newProductLine">
      <input id="newProductName" placeholder="Product name" />
      <input id="newProductPrice" placeholder="Product price" />
      <button id="newProductCreateButton">Create</button>
    </div>
    ​
    <div id="shopping-action">
      <button class="btn btn-success" id="calculatePrices">Calculate Prices</button>
    </div>

    <h2>Total Price: $<span id="finalPrice">0.00</span></h2>

  </div>

  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
