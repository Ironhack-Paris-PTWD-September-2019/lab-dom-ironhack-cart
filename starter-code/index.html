<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>

<!----------------------      BODY    ---------------------->
<body>
  <div id ="cart">
    ​
      <h1 id="Title">
        IronHack Merchandising Shop
      </h1>
<!----------------------      PRODUCTS    ---------------------->
<!----------------------      Ironbuble head   ---------------------->
<div id="allproducts">
      <div class="produit">
        <div class="name">
          <span>IronBubble-head</span>
        </div>
    ​
        <div class="unit_price">
          $<span>25.00</span>
        </div>
    ​
        <div class="quantity">
          <label>
            QTY
            <input type="number" value="0" min="0">
          </label>
        </div>
    ​
        <div class="total_price">
          $<span>0</span>
        </div>
    ​
        <div>
          <button class="btn btn-delete">delete</button>
        </div>
      </div>
<!----------------------     Ironshirt    ---------------------->
      <div class="produit">
        <div class="name">
          <span>IronShirt</span>
        </div>
    ​
        <div class="unit_price">
          $<span>15.00</span>
        </div>
    ​
        <div class="quantity">
          <label>
            QTY
            <input type="number" value="0" min="0">
          </label>
        </div>
    ​
        <div class="total_price">
          $<span>0</span>
        </div>
    ​
        <div>
          <button class="btn btn-delete">delete</button>
        </div>
      </div>

    </div>

<!----------------------      CREATE A NEW PRODUCT    ---------------------->
      <div id="create">
        
        <div class="myForm">
            <input class="fillText" type="text" value="" min="">
        </div>
        
        <div class="myForm">
          <input class="fillPrice" type="number" value="0" min="0">
        </div>
      
        <button id="create_btn" class="btn">Create</button>
     
      </div>

<!----------------------      TOTAL PRICE    ---------------------->
      <button id="calc" class="btn calculatePrice">Calculate Prices</button>
     
      <div class="total"><h2>Total Price: $<span>0</span></h2>  </div>
    
    </div>

<!----------------------      END    ---------------------->
  <script type="text/javascript" src="./js/index.js"></script>


</body>
</html>
